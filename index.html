<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.scss" />
    <script src="scripts/controller.js" type="module"></script>
    <title>Rest Countries API</title>
  </head>
  <body class="light">
    <header>
        <div class="wrapper">
          <nav>
            <h1>Where in the world?</h1>
            <button class="btn btn__mode"><span class="icon__mode"><span class="icon__mode-circle"></span></span>Dark Mode</button>
          </nav>
        </div>
      </nav>
    </header>
    <div class="wrapper">
      <div class="finder">
        <div class="search">
          <label for="country-search"></label>
          <div class="input-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon search__icon" viewBox="0 0 512 512"><title>Search</title><path d="M221.09 64a157.09 157.09 0 10157.09 157.09A157.1 157.1 0 00221.09 64z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M338.29 338.29L448 448"/></svg>
            <input class="search__input" type="search" id="country-search" name="q" placeholder="Search for a country...">
          </div>
        </div>
        <div class="filter">
          <details class="filter__label-container">
            <summary class="filter__label">
              Filter by Region
            </summary>
              <ul class="filter__list">
                <li class="filter__list-item" data-value="africa">Africa</li>
                <li class="filter__list-item" data-value="america">America</li>
                <li class="filter__list-item" data-value="asia">Asia</li>
                <li class="filter__list-item" data-value="europe">Europe</li>
                <li class="filter__list-item" data-value="oceania">Oceania</li>
                <li class="filter__list-item" data-value="all">All</li>
              </ul>
          </details>
          </select>
        </div>
      </div>
    </div>
    <main>
      <div class="wrapper">
        <section class="countries">
        </section>
      </div>
    </main>
  </body>
</html>
